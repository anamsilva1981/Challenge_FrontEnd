<div class="overflow-hidden">
  <div class="card w-full absolute top-0 left-0 overflow-hidden">
    <div class="relative bg-primary">
    <p-toolbar styleClass="bg-primary">
      <div class="p-toolbar-group-start">
        <img src="/assets//images/logo-myshop.png" alt="logotipo"  width="150">
        <div class="sidenav">
          <app-sidenav />
        </div>
      </div>
      <div class="p-toolbar-group-center">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            class="w-30rem"
            type="text"
            pInputText
            [(ngModel)]="valueInput"
          />
        </span>
      </div>
      <div class="p-toolbar-group-end">
        <p-button icon="pi pi-shopping-cart"></p-button>
        <p-button icon="pi pi-user"></p-button>
        <p-button icon="pi pi-bell"></p-button>
        <p-button icon="pi pi-globe"></p-button>
      </div>
    </p-toolbar>
  </div>
</div>
